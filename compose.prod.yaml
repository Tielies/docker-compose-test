services:
  next-app:
    build:
      context: ./next-app
      dockerfile: prod.Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    restart: always
    ports:
      - 3000
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test1.rule=Host(`test.app.detnet.com`)"
      - "traefik.http.routers.test1.entrypoints=websecure"
      - "traefik.http.routers.test1.tls.certResolver=letsencrypt"

      - "traefik.http.routers.test1-http.rule=Host(`test.app.detnet.com`)"
      - "traefik.http.routers.test1-http.entrypoints=web"
      - "traefik.http.services.next-app.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true